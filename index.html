<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
  <title>Heating Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet"  type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bundle.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="heatingController as ctrl">
  <div class="jumbotron horizontal-center">

    <div class="container-fluid">
      <div class="row">
        <h2 class="col-md-12">Heating Controller</h2>
      </div>
      <div class="row">
           <div class="col-md-5"></div>
        <div class="col-xs-4 col-md-2">
          <button id="onButton" class="btn btn-primary" ng-click="ctrl.turnOnHeating()" >On</button>
        </div>
        <div class="col-xs-4 col-md-2">
          <button id="offButton" class="btn btn-danger" ng-click="ctrl.turnOffHeating()">Off</button>
        </div>
        <div class="col-md-5"></div>
      </div>
        <div class="row">
          <div id="resp"></div>
        </div>
    </div>
  </div>
</body>
</html>
